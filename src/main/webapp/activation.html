<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>激活账号</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        //阻止表单提交 表单提交的submit
        $(function () {
            //获得表单 调用表单的submit方法
            $('#activationForm').submit(function () {
                //发送ajax请求 携带表单数据到后台
                //jquery中有一个serialize()方法 可以实现 对表单数据进行序列化 name=zhangsan
                var data = $('#activationForm').serialize();
                    $.post(
                        "activation",
                        data,
                        function (data) {
                            //接收数据
                            alert(data);
                        },
                        "json"
                    )

                //返回false 阻止表单提交
                return false;
            });

        })
    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>账号激活</p>
            <p>USER Activation</p>
            <a href="http://192.168.10.108:8080/travel/checkEmail?code=" +user.getCode></a>
        </div>
        <div class="rg_form_center">

            <!--注册表单-->
            <form id="activationForm">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号(6-16位)">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码(6-16位)">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" id="submit" value="验证">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="login.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
